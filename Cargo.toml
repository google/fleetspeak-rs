[package]
name = "fleetspeak"
version = "0.2.0"
description = "A Fleetspeak client connector library for the Rust language."
license = "MIT"
authors = ["≈Åukasz Hanuszczak <hanuszczak@google.com>"]
homepage = "https://github.com/google/fleetspeak-rs"
documentation = "https://docs.rs/fleetspeak"
repository = "https://github.com/google/fleetspeak-rs"
edition = "2018"
exclude = [
    ".github/**",
]

[dependencies]
byteorder = { version = "1.3.4" }
fleetspeak-proto = { path = "proto/", version = "0.2.0" }
lazy_static = { version = "1.4.0" }
log = { version = "0.4.8" }
# TODO: See comment about pinning the `protobuf` dependency in the subpackage.
protobuf = { version = "=2.8.2" }
